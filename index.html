    html, body { margin: 0; padding: 0; overflow: hidden; font-family: Helvetica, Arial, sans-serif; background: #000; color: #fff; }

<body>
  <div id="overlay">
    <h1>I am Tod Robbins:</h1>
    <h2>a hacker, librarian, designer, musician and a human.</h2>
    <p>@ <a href="https://github.com/todrobbins" rel="me">Github</a>, <a href="https://openlibrary.org/people/tdamcbigity" rel="me">Open Library</a>, <a href="https://soundcloud.com/todgobblins" rel="me">Soundcloud</a></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
  <script>
  var scene = new THREE.Scene();
  var aspect = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );

  var directionalLight1 = new THREE.DirectionalLight( 0xffffff, 0.011 );
  directionalLight1.position.set( 0, 1, 2 );

  var directionalLight2 = new THREE.DirectionalLight( "rgb(221, 79, 0)", 0.8 );
  directionalLight2.position.set( 3, 3, 3 );

  var light = new THREE.PointLight( 0xff0000, 1, 100 );
  light.position.set( 50, 50, 50 );
  scene.add( light );

  var geometry = new THREE.TorusGeometry( 3, 6, 1200, 128 );
  var material = new THREE.MeshPhongMaterial();
  var cube = new THREE.Mesh( geometry, material );
  scene.add( cube, directionalLight1, directionalLight2 );

  var geometry1 = new THREE.TorusGeometry( 3, 6, 1200, 128 );
  var material1 = new THREE.MeshPhongMaterial();
  var cube1 = new THREE.Mesh( geometry1, material1 );
  scene.add( cube1, directionalLight1, directionalLight2 );

  camera.position.x = 10;
  camera.position.y = 00;
  camera.position.z = 20;

  var render = function () {
    requestAnimationFrame( render );
    cube.rotation.x += 0.003;
    cube.rotation.y += 0.001;
    cube1.rotation.x += 0.001;
    cube1.rotation.y += 0.003;
    cube1.scale.x += 0.01;
    cube.scale.y += 0.01
    renderer.render( scene, camera );
  };

  render();
  </script>

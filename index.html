  <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.body.style.backgroundColor = getRandomPastelColor();
    });

    function getRandomPastelColor() {
        let r = Math.floor((Math.random() * 127) + 127); // Ensures a soft tone (127-255)
        let g = Math.floor((Math.random() * 127) + 127);
        let b = Math.floor((Math.random() * 127) + 127);

        return `rgb(${r}, ${g}, ${b})`;
    }

    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll("a");

      links.forEach(link => {
          link.addEventListener("mouseenter", function () {
              const randomColor = getRandomColor();
              const inverseColor = getHighContrastInverse(randomColor);
              
              this.style.color = randomColor;
              this.style.backgroundColor = inverseColor;
          });

          link.addEventListener("mouseleave", function () {
              this.style.color = "";
              this.style.backgroundColor = "";
          });
      });

      function getRandomColor() {
          let color = Math.floor(Math.random() * 16777215).toString(16);
          return `#${color.padStart(6, '0')}`;
      }

      function getHighContrastInverse(hex) {
          let r = parseInt(hex.substring(1, 3), 16);
          let g = parseInt(hex.substring(3, 5), 16);
          let b = parseInt(hex.substring(5, 7), 16);

          // Use a brightness threshold to decide between white and black
          let brightness = (r * 0.299 + g * 0.587 + b * 0.114);

          if (brightness > 128) {
              // If the color is bright, use a darker contrast
              r = Math.max(r - 100, 0);
              g = Math.max(g - 100, 0);
              b = Math.max(b - 100, 0);
          } else {
              // If the color is dark, use a brighter contrast
              r = Math.min(r + 150, 255);
              g = Math.min(g + 150, 255);
              b = Math.min(b + 150, 255);
          }

          return `rgb(${r}, ${g}, ${b})`;
      }
  });
